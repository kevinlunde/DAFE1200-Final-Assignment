   <div class="get-form">
       <h2>I am only looking for investors</h2>
       <form>
           <label for="Name" class="get-inputt">Name: </label><br>
           <input type="text" class="get-inputt" placeholder="Full name, or name of company"><br>
           
           <label for="e-mail" class="get-inputt">E-mail</label><br>
           <input type="text" class="get-inputt"placeholder="E-mail"><br>
          
           <label for="company-private" class="get-inputt">Choose what you are</label> <br>
           <select name="company-private" class="get-inputt">
             <option value="Company">Company</option>
             <option value="Private house">Private house</option>
             <option value="Goverment">Goverment</option>
           </select>
           <br>

           <label for="Country" class="get-inputt">Country</label><br>
           <input type="text" class="get-inputt" placeholder="Country"><br>

           <label for="Size" class="get-inputt">How big is your planed solar array in kWh</label><br>
           <input type="text" class="get-inputt" placeholder="kWh"><br>

           <label for="Cost" class="get-inputt">How much is the total cost of solar installation</label><br>
           <input type="text" class="get-inputt" placeholder="Price in USD"><br>

           <label for="co-invest" class="get-inputt">Be an co-investor in your project?</label><br>
           <input type="radio" name="Yes/no" value="Yes">
           <label for="Yes" class="get-inputt">Yes</label><br>
           <input type="radio" id="No" name="Yes/no" value="No">
           <label for="No" class="get-inputt">No</label><br>

           <label for="invest" class="get-inputt">If yes, how much to you want to invest in USD?</label><br>
           <input type="text" class="get-inputt" placeholder="In USD"><br>

           <label for="message" class="get-inputt">Optionale message</label><br>
           <input type="text-area" class="get-inputt" placeholder="Optional text">
           <br><br>

           <input class="get-inputt" type="submit" value="Submit">
